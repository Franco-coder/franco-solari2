<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Crea una cuenta</h1>
            <h4>Ingresa la siguiente informacion</h4>   
        </hgroup>
        <form action="">
            <label for="">Nombres</label>
            <input type="text" name="nombre" id="" placeholder="Victor">
            <label for="">Apellidos</label>
            <input type="text"name="apellidos" placeholder="Villazon">
            <label for="">Edad</label>
            <input type="number" placeholder="Ej:19">
            <label for="">Fecha de nacimiento</label>
            <input type="date">
            <label for="">Genero</label>
            <select name="" id="" >
                <option value="">Selecciona tu genero</option>
                <option value="">Hombre</option>
                <option value="">Mujer</option>
            </select>
            <label for="">Email</label>
            <input type="email" placeholder="Email: Ej. user@gmail.com">
            <label for="">Direccion</label>
            <input type="text" placeholder="Direccion">
            <input type="text" name="" id="" placeholder="Direccion linea 2">
            <label for="">Telefono</label>
            <input type="tel" placeholder="Numero de telefono">
            <label for="">Codigo Postal</label>
            <input type="number" placeholder="Ej:14001">
            <label for="">Ciudad</label>
            <input type="text" name="" id="" placeholder="Ej: Chiclayo">
            <label for="">Subir firma</label>
            <input type="file">
            <input type="checkbox">  <label for="">Acepto los terminos y condiciones</label>
           <button>Registrarse</button>
           Ya tienes una cuenta? <a href="">Registrate aqui</a>
            
        </form>

    </main>
</body>
</html>
